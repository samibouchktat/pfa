
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Choisir un article pour l'entrée de stock</h2>
  <ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ article.nom }} (Stock : {{ article.stock }})
      <a href="{% url 'nouvelle_entree' article.id %}" class="btn btn-success btn-sm">
        Entrée pour {{ article.nom }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
