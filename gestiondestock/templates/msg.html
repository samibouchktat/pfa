<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liste des Utilisateurs</title>

  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #dee2e6, #f8f9fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      overflow-x: hidden;
    }

    .user-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 700px;
      animation: fadeInContainer 0.8s ease forwards;
      position: relative;
    }

    @keyframes fadeInContainer {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #343a40;
      text-align: center;
    }

    .user-card {
      background: #f1f3f5;
      border: none;
      border-radius: 15px;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: #0d6efd;
      text-decoration: none;
      display: block;
    }

    .user-name:hover {
      text-decoration: underline;
    }

    .user-role {
      font-size: 1rem;
      color: #6c757d;
      margin-top: 0.3rem;
    }

    .empty-message {
      text-align: center;
      color: #6c757d;
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    /* Skeleton loading style */
    .skeleton {
      background: linear-gradient(90deg, #e0e0e0 25%, #f8f8f8 50%, #e0e0e0 75%);
      background-size: 200% 100%;
      animation: skeleton-animation 1.5s infinite;
      border-radius: 15px;
      height: 80px;
      margin-bottom: 1rem;
    }

    @keyframes skeleton-animation {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Bouton Retour */
    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #0d6efd;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .btn-back:hover {
      color: #0a58ca;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="user-container">

  <!-- Bouton retour -->
  <a href="javascript:history.back()" class="btn-back">← Retour</a>

  {% if user.is_authenticated %}
    <h1>Liste des Utilisateurs</h1>

    <div id="skeletons">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>

    <div id="user-list" style="display: none;">
      {% if users %}
        {% for u in users %}
          <div class="user-card shadow-sm" data-animation-delay="{{ forloop.counter0|add:'0.1' }}">
            <a href="{% url 'conv' u.id %}" class="user-name">{{ u.username }}</a>
            <div class="user-role">{{ u.role|capfirst }}</div>
          </div>
        {% endfor %}
      {% else %}
        <div class="empty-message">
          Aucun utilisateur trouvé.
        </div>
      {% endif %}
    </div>

  {% else %}
    <h1>Bonjour Invité !</h1>
    <div class="empty-message">Veuillez vous connecter pour voir les utilisateurs.</div>
  {% endif %}
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      document.getElementById('skeletons').style.display = 'none';
      document.getElementById('user-list').style.display = 'block';

      // Apply animation delay from data attribute
      document.querySelectorAll('.user-card').forEach(function(card) {
        const delay = card.getAttribute('data-animation-delay');
        card.style.animationDelay = delay + 's';
      });
    }, 1500);
  });
</script>

</body>
</html>
