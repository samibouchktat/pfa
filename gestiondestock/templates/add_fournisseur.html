
{% block content %}
<div class="container mt-5">
  <h2>Ajouter un fournisseur</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label>Nom</label>
          {{ form.nom }}
        </div>
        <div class="mb-3">
          <label>Contact</label>
          {{ form.contact }}
        </div>
        <div class="mb-3">
          <label>Email</label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label>Adresse</label>
          {{ form.adresse }}
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label>Nom d'utilisateur</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label>Mot de passe</label>
          {{ form.password }}
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Cr√©er le fournisseur</button>
  </form>
</div>
{% endblock %}
