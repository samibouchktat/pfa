<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle sortie de stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffeaea 0%, #fdfbfb 100%);
            min-height: 100vh;
        }
        .stock-header {
            background: #fdecec;
            border-radius: 1.5rem 1.5rem 0 0;
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
            box-shadow: 0 4px 12px rgba(185, 71, 84, 0.07);
        }
        .card-stock {
            border-radius: 1.5rem;
            border: none;
            box-shadow: 0 4px 24px 2px #f3dede;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.15rem #ff7575a0;
            border-color: #c73434;
        }
        .btn-danger {
            box-shadow: 0 2px 12px #ff75758e;
            font-weight: 600;
        }
        .btn-secondary {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="stock-header mb-0">
                <h2 class="mb-1 text-danger fw-bold">
                    <i class="fas fa-arrow-up"></i> Nouvelle sortie de stock
                </h2>
                <p class="text-secondary mb-0">Veuillez remplir le formulaire pour enregistrer une sortie de stock.</p>
            </div>
            <form method="post" class="card card-stock p-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-danger px-4 me-2">
                        <i class="fas fa-check-circle me-1"></i> Valider la sortie
                    </button>
                    <a href="{% url 'dashboard_gestionnaire' %}" class="btn btn-secondary px-4">
                        <i class="fas fa-arrow-left me-1"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS for responsiveness (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
