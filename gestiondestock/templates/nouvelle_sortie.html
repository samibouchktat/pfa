
{% block content %}
<div class="container py-4">
  <h2>
    {% if view_type == "entree" %}
      Nouvelle entrée pour : <b>{{ article.nom }}</b>
    {% else %}
      Nouvelle sortie pour : <b>{{ article.nom }}</b>
    {% endif %}
  </h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if view_type == "entree" %} Valider l'entrée {% else %} Valider la sortie {% endif %}
    </button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Retour</a>
  </form>
</div>
{% endblock %}
