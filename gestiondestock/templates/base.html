{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Gestion de Stock{% endblock %}</title>

  <!-- Bootstrap, Font, Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    html, body { height: 100%; min-height: 100vh;}
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(115deg, #e6f0fc 0%, #f8fafc 100%);
      color: #1a2532;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: rgba(255,255,255,0.99);
      box-shadow: 0 3px 24px 0 rgba(30,40,60,0.07);
      border-bottom: 1.5px solid #eaf0f6;
      font-weight: 600;
    }
    .navbar-brand {
      font-weight: 900;
      font-size: 1.72rem;
      color: #0093e9 !important;
      letter-spacing: 2px;
    }
    .navbar-brand span { color: #22d47d; }
    .nav-link {
      color: #344563 !important;
      border-radius: 2em;
      padding: 0.5rem 1rem;
    }
    .nav-link:hover, .nav-link.active {
      background: #e3f7fd;
      color: #0093e9 !important;
    }
    .btn-login {
      border-radius: 2em;
      padding: 0.5rem 1.5rem;
      background: linear-gradient(90deg, #0093e9 60%, #22d47d 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 14px rgba(34,212,125,0.11);
    }
    .btn-login:hover {
      background: #0093e9;
      box-shadow: 0 6px 26px rgba(0,147,233,0.19);
    }
    .glass-card {
      background: rgba(255,255,255,0.97);
      box-shadow: 0 12px 54px rgba(0,147,233,0.15), 0 1.5px 32px rgba(40,140,90,0.06);
      border-radius: 2.2rem;
      padding: 2rem;
      margin: auto;
      border: 1.5px solid #eaf0f6;
    }
    footer {
      background: #fff;
      color: #0093e9;
      padding: 1.5rem 0;
      text-align: center;
      font-size: 1.02rem;
      margin-top: auto;
      box-shadow: 0 -5px 24px rgba(0,147,233,0.07);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-warehouse me-1"></i> Gestion<span>Stock</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Fonctionnalités</a></li>
          <li class="nav-item"><a class="nav-link" href="mailto:samibouchktat1@gmail.com">Contact</a></li>
        </ul>
        <a href="{% url 'login' %}" class="btn btn-login ms-3">Connexion</a>
      </div>
    </div>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <main class="container py-5" style="margin-top: 90px;">
    <div class="glass-card">
      {% block content %}
      <h2>Bienvenue dans Gestion de Stock</h2>
      <p>Votre contenu ici...</p>
      {% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; <span id="copy-year"></span> GestionStock – Tous droits réservés.
  </footer>

  <!-- Bootstrap JS + Année -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      document.getElementById('copy-year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
