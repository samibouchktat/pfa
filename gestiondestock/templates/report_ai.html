{% load static %}
<!DOCTYPE html><html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Rapport IA – {{ stats.date }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light p-4">

<div class="container-lg">
  <a href="javascript:history.back()" class="btn btn-outline-primary mb-3">&larr; Retour</a>

  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <h1 class="mb-4 text-primary-emphasis">Rapport IA – {{ stats.date }}</h1>

      <div class="row text-center mb-4">
        <div class="col"><h6>Total articles</h6><p class="fs-4 fw-bold">{{ stats.totalArticles }}</p></div>
        <div class="col"><h6>Stock dispo.</h6><p class="fs-4 fw-bold">{{ stats.stockDisponible }}</p></div>
        <div class="col"><h6>Ruptures</h6><p class="fs-4 fw-bold text-danger">{{ stats.ruptures }}</p></div>
        <div class="col"><h6>Cmd. attente</h6><p class="fs-4 fw-bold text-warning">{{ stats.cmdEnAttente }}</p></div>
      </div>

      <hr>
      <article style="max-width:75ch" class="mx-auto lh-lg">
        {{ report|linebreaks }}
       
      </article>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
