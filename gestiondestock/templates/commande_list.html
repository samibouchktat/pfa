{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mes commandes fournisseurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Mes commandes fournisseurs</h2>
    <a href="{% url 'add_commande' %}" class="btn btn-primary mb-3">Nouvelle commande</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fournisseur</th>
                <th>État</th>
                <th>Date</th>
                <th>Détail</th>
            </tr>
        </thead>
        <tbody>
            {% for cmd in commandes %}
            <tr>
                <td>{{ cmd.id }}</td>
                <td>{{ cmd.fournisseur.nom }}</td>
                <td>{{ cmd.etat }}</td>
                <td>{{ cmd.date }}</td>
                <td><a href="{% url 'commande_detail' cmd.id %}" class="btn btn-sm btn-info">Voir</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Aucune commande trouvée.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
