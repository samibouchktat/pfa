
{% block content %}
  <div class="container py-4">
    <h2>Nouvelle entrée de stock pour <span class="text-primary">{{ article.nom }}</span></h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Valider l'entrée</button>
      <a href="{% url 'product_list' %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
  </div>
{% endblock %}
