{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Entrée | GestionStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">Nouvelle Entrée de Stock</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="id_article" class="form-label">Article</label>
            {{ form.article }}
        </div>
        <div class="col-md-3">
            <label for="id_quantite" class="form-label">Quantité</label>
            {{ form.quantite }}
        </div>
        <div class="col-md-3">
            <label for="id_motif" class="form-label">Motif</label>
            {{ form.motif }}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Valider l'entrée</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Retour</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
