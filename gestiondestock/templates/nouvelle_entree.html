{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouvelle entrée de stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="card shadow-lg mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title mb-4 text-center">
        <i class="fas fa-arrow-down text-success me-2"></i>
        Nouvelle entrée pour <strong>{{ article.nom }}</strong>
      </h2>
      {% if messages %}
      <div class="alert alert-info">{% for message in messages %}{{ message }}<br>{% endfor %}</div>
      {% endif %}
      {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
      {% endif %}
      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Quantité à entrer</label>
         {{ form.quantite }}

        </div>
        <div class="mb-3">
          <label class="form-label">Motif</label>
          {{ form.motif }}
        </div>
        <button type="submit" class="btn btn-success w-100">Enregistrer</button>
      </form>
      <a href="{% url 'product_list' %}" class="btn btn-link mt-3"><i class="fas fa-arrow-left"></i> Retour</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
