
{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un produit</title>
    <link rel="stylesheet" href="{% static 'css/edit_product.css' %}">
</head>
<body>
    <h1>Modifier le produit : {{ form.instance.nom }}</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message {{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Enregistrer les modifications</button>
    </form>

    <a href="{% url 'product_list' %}">Retour Ã  la liste des produits</a>
</body>
</html>
