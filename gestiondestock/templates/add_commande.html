<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle commande fournisseur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Nouvelle commande fournisseur</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <h4>Articles de la commande</h4>
        {{ formset.management_form }}
        <table class="table">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Quantit√©</th>
                </tr>
            </thead>
            <tbody>
                {% for form in formset %}
                <tr>
                    <td>{{ form.article }}</td>
                    <td>{{ form.quantite }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Valider la commande</button>
    </form>
</div>
</body>
</html>
